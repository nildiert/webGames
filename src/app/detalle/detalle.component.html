<div class="container">
    <div class="jumbotron mt-3">
      <div class="row">
        
        <div class="col-5 pl-5">
          <img src="{{juego.img}}" alt="" class="imagen-detalle sombra">
        </div>
        <div class="col-6">
          <h1>{{juego.name}}</h1>
         <p class="mt-3 ml-2">{{juego.description}}</p> 
         <div class="d-flex justify-content-center mt-5">
           <div class="card  mb-3" style="max-width: 20rem;">
              <h3 class="display-4"> {{juego.price | currency }}</h3>
              <a data-toggle="modal" *ngIf="juego.available" data-target="#exampleModalLong" class="btn btn-success active" href="#">Agregar al carrito <span class="sr-only">(current)</span></a>
              <button class=" btn btn-danger disabled" *ngIf="juego.available == false">No disponible</button>
            </div>
          </div>
        </div>
        
      </div>
      
      
   
      </div>


    
</div>


<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Agregar al carrito</h5>
        </div>
        <div class="modal-body">
          Estas seguro que quieres agregar {{juego.name}} por <span class="text-danger">{{juego.price | currency}}</span> a tu carrito de compras? <br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button"  (click)="addJuego()" data-dismiss="modal" class="btn btn-primary">Agregar al carrito</button>
        </div>
      </div>
    </div>
  </div>

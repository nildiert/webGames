<div class="container">

    <ul class="mt-4">
      <div class="row mb-4 pb-2 ">
        <ng-container *ngFor="let juego of juegos">
          <a routerLink="/detalle/{{juego.id}}">
            <div class="col-3 mb-2 mr-4">
              
              <img src="{{juego.img}}" alt="{{juego.name}}" class="imagenes zoom">
              <!-- <li>{{juego.name}}</li> -->
            </div>
          </a>  
        </ng-container>
      </div>
    </ul>
  </div>

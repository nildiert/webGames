<div class="container">


<div class="listContainer">

    <table class="table table-hover table-dark">
        <thead>
            <th>Videojuego</th>
            <th>Precio</th>
        </thead>
        <tbody *ngFor="let item of carritoList">
            <tr >
                <td>{{item.Name}}</td>  
                <td class="text-success">{{item.price | currency}}</td>  
            </tr>
        </tbody>
    </table>
</div>
</div>
